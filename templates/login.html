<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Agrega Font Awesome -->
    <title>Iniciar sesión</title>
    <link rel="icon" href="/static/images/wine4.png">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <nav class="navigation">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="/">
                    <div class="logo"><img src="../static/images/wine4.png" alt="Logo"></div>
                </a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="login-container">
            <h1>INICIAR SESIÓN</h1>
            
            {% if error_message %}
                <div class="error-message" style="color: red; font-size: 16px; margin-bottom: 15px;">
                    {{ error_message }}
                </div>
            {% endif %}

            <form action="/" method="POST">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="eye-icon"></i>
                    </span>
                </div>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <button class="register-button" onclick="window.location.href='/register'">Registrarse</button>
        </div>
    </div>

    <script src="/static/js/password.js"></script>
</body>
</html>
