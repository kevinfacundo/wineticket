<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Agrega Font Awesome -->
    <title>Editar Usuario</title>
    <link rel="icon" href="/static/images/wine4.png">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <nav class="navigation">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="/inicio">
                    <div class="logo"><img src="../static/images/wine4.png" alt="Logo"></div>
                </a>
            </div>
            <ul class="navbar">
                <li><a href="/inicio">Inicio</a></li>
                <li><a href="/mis_tickets">Mis tickets</a></li>
                <li><a href="/mis_reseñas">Mis reseñas</a></li>
                <li><a href="/perfil">Mi perfíl</a></li>
                <li>
                    {% if current_user.is_authenticated and current_user.rol == 'admin' %}
                        <a href="/usuarios">Usuarios</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <div class="register-container"> 
            <h1>EDITAR USUARIO</h1>
            <form action="/edit_usuarios/{{ usuario[0] }}" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="{{ usuario[3] }}" required> 

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ usuario[1] }}" required> 

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ usuario[2] }}" required> 

                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" value="{{ usuario[5] }}" readonly> 

                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia" required>
                    <option value="" disabled>Seleccione una provincia</option>
                    <option value="Buenos Aires" {% if usuario[6] == 'Buenos Aires' %}selected{% endif %}>Buenos Aires</option>
                    <option value="Catamarca" {% if usuario[6] == 'Catamarca' %}selected{% endif %}>Catamarca</option>
                    <option value="Chaco" {% if usuario[6] == 'Chaco' %}selected{% endif %}>Chaco</option>
                    <option value="Chubut" {% if usuario[6] == 'Chubut' %}selected{% endif %}>Chubut</option>
                    <option value="Córdoba" {% if usuario[6] == 'Córdoba' %}selected{% endif %}>Córdoba</option>
                    <option value="Corrientes" {% if usuario[6] == 'Corrientes' %}selected{% endif %}>Corrientes</option>
                    <option value="Entre Ríos" {% if usuario[6] == 'Entre Ríos' %}selected{% endif %}>Entre Ríos</option>
                    <option value="Formosa" {% if usuario[6] == 'Formosa' %}selected{% endif %}>Formosa</option>
                    <option value="Jujuy" {% if usuario[6] == 'Jujuy' %}selected{% endif %}>Jujuy</option>
                    <option value="La Pampa" {% if usuario[6] == 'La Pampa' %}selected{% endif %}>La Pampa</option>
                    <option value="La Rioja" {% if usuario[6] == 'La Rioja' %}selected{% endif %}>La Rioja</option>
                    <option value="Mendoza" {% if usuario[6] == 'Mendoza' %}selected{% endif %}>Mendoza</option>
                    <option value="Misiones" {% if usuario[6] == 'Misiones' %}selected{% endif %}>Misiones</option>
                    <option value="Neuquén" {% if usuario[6] == 'Neuquén' %}selected{% endif %}>Neuquén</option>
                    <option value="Río Negro" {% if usuario[6] == 'Río Negro' %}selected{% endif %}>Río Negro</option>
                    <option value="Salta" {% if usuario[6] == 'Salta' %}selected{% endif %}>Salta</option>
                    <option value="San Juan" {% if usuario[6] == 'San Juan' %}selected{% endif %}>San Juan</option>
                    <option value="San Luis" {% if usuario[6] == 'San Luis' %}selected{% endif %}>San Luis</option>
                    <option value="Santa Cruz" {% if usuario[6] == 'Santa Cruz' %}selected{% endif %}>Santa Cruz</option>
                    <option value="Santa Fe" {% if usuario[6] == 'Santa Fe' %}selected{% endif %}>Santa Fe</option>
                    <option value="Santiago del Estero" {% if usuario[6] == 'Santiago del Estero' %}selected{% endif %}>Santiago del Estero</option>
                    <option value="Tierra del Fuego" {% if usuario[6] == 'Tierra del Fuego' %}selected{% endif %}>Tierra del Fuego</option>
                    <option value="Tucumán" {% if usuario[6] == 'Tucumán' %}selected{% endif %}>Tucumán</option>
                </select>

                <!-- Campo de rol -->
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="" disabled>Seleccione un rol</option>
                    <option value="user" {% if usuario[7] == 'user' %}selected{% endif %}>Usuario</option>
                    <option value="admin" {% if usuario[7] == 'admin' %}selected{% endif %}>Admin</option>
                </select>

                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="text" id="password" name="password" value="{{ usuario[4] }}" required> 
                    <span id="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="eye-icon"></i> <!-- Ícono de ojo -->
                    </span>
                </div>
                

                <button type="submit" class="register-button">Editar</button>
                <button type="button" class="register-button" onclick="window.location.href='/usuarios';">Volver</button>
            </form>
        </div>
    </div>

    <script src="/static/js/password.js"></script> 
</body>
</html>
